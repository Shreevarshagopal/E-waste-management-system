        <style>
            .messages {
                list-style: none;
                padding: 0;
            }
            
            .message {
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
            }
            
            .message.error {
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                color: #721c24;
            }
            
            .message.success {
                background-color: #d4edda;
                border: 1px solid #c3e6cb;
                color: #155724;
            }
            
            .message.warning {
                background-color: #fff3cd;
                border: 1px solid #ffeeba;
                color: #856404;
            }
            
            .message.info {
                background-color: #d1ecf1;
                border: 1px solid #bee5eb;
                color: #0c5460;
            }
            
            .message-text {
                margin-right: 10px;
            }
            
            .message-close {
                background: none;
                border: none;
                cursor: pointer;
                float: right;
                font-size: 14px;
                color: #666;
            }
        </style>
    </head>

        <script>
            // Function to close the message after a certain duration
            function closeMessage(element) {
                var message = element.parentElement;
                message.style.opacity = '0';
                setTimeout(function() {
                    message.style.display = 'none';
                }, 1000); // Adjust the duration as needed (in milliseconds)
            }
        </script>
